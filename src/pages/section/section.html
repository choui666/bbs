  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{game.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="icons" color="secondary">
    <ion-segment-button [value]="section.id"  *ngFor="let section of data.subSections">
              {{section.title+'-'+section.id}}
    </ion-segment-button>
  </ion-segment>
{{icons}}
</ion-content>
