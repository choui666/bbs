<ion-header >
  <ion-navbar color="dark">
     <ion-buttons>
         <button start></button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-card *ngFor="let game of (games|async)">
        <ion-item (click)="gotoSection(game)">
          <ion-avatar item-start>
            <img [src]="game.icon">
          </ion-avatar>
           <h3>{{game.title}}</h3>
        </ion-item>
   </ion-card>
</ion-content>
