<ion-header>

  <ion-navbar color="dark">
    <button ion-button icon-start color="dark" small (click)="goBack()">
      <ion-icon   name="arrow-back"></ion-icon>
       返回
    </button>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button      icon-start class="button-input"  >
    <ion-icon   name="person"  ></ion-icon>
    <ion-input type="text" placeholder="请输入用户名"  [(ngModel)]="username"></ion-input>
  </button>
  <button ion-button      icon-start   class="button-input" >
    <ion-icon   name="lock"  ></ion-icon>
    <ion-input type="password" placeholder="请输入用户密码"  [(ngModel)]="password"></ion-input>
  </button>
  <a   href="https://www.ionicframework.com">
   忘记密码?
  </a>
  <button ion-button      icon-start    class="button-input">
    <ion-icon   name="keypad"  ></ion-icon>
    <ion-input type="text" placeholder="passWord Input" [(ngModel)]="vCode"></ion-input><!--style="width: 6rem;  height: 2.3rem;"-->
    <img  width="30%"  height="60%" img-captcha />
  </button>

  <button ion-button block (click)="login()">登 录</button>



</ion-content>
